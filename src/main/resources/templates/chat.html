<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .chat-box {
            height: 450px;
            overflow-y: scroll;
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
        }
        .chat-message {
            margin-bottom: 15px;
        }
        .chat-message.user {
            align-self: flex-end;
            text-align: right;
        }
        .chat-message.ai {
            background-color: #F2F5A9;
            align-self: flex-start;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="chat-box" id="chatBox">
                <!-- 채팅 메시지 -->
            </div>
            <form id="chatForm" class="mt-3">
                <div class="input-group">
                    <input type="text" id="message" class="form-control" placeholder="Type your message...">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    const chatForm = document.getElementById('chatForm');
    const messageInput = document.getElementById('message');
    const chatBox = document.getElementById('chatBox');

    chatForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        await sendMessage();
    });

    async function sendMessage() {
        const message = messageInput.value.trim();
        if (!message) return;

        // 사용자의 메시지를 채팅 상자에 추가
        chatBox.innerHTML += `<div class="chat-message user">${message}</div>`;

        // AI 응답을 위한 새 div 생성
        const aiMessageDiv = document.createElement('div');
        aiMessageDiv.className = 'chat-message ai';
        aiMessageDiv.innerHTML = '<strong>AI:</strong> ';
        chatBox.appendChild(aiMessageDiv);

        // 스크롤을 아래로 이동
        chatBox.scrollTop = chatBox.scrollHeight;

        try {
            const response = await fetch('/ai/chat/stream/my-data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: message })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let aiResponse = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                console.log(lines)

                for (const line of lines) {
                    console.log(line)
                    if (!line) continue
                    const cleanedData = line.replace(/^data:\s*/gm, ' ');
                    if (cleanedData === '[DONE]') {
                        break;
                    }
                    aiResponse += cleanedData;
                    aiMessageDiv.innerHTML = `<strong>AI:</strong> ${aiResponse}`;
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }
        } catch (error) {
            console.error('Error:', error);
            aiMessageDiv.innerHTML += 'An error occurred while fetching the response.';
        }

        // 입력 필드 초기화
        messageInput.value = '';
    }
</script>
</body>
</html>
